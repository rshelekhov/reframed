version: "2"
sql:
  - schema: "migrations"
    queries: "internal/repository/postgres/query"
    engine: "postgresql"
    gen:
      go:
        package: "postgres"
        out: "internal/repository/postgres/"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true